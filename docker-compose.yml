version: "3.9"

services:
  redis:
    image: redis:7
    container_name: video-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  app:
    build: .
    container_name: video-server
    depends_on:
      - redis
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
    command: npm run dev:all

volumes:
  redis_data:
